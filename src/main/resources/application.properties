spring.application.name=byteplace
spring.main.web-application-type=servlet

# Configuração do Hibernate
spring.jpa.hibernate.ddl-auto=update

# Configuração do Dialeto do banco de dados (exemplo para PostgreSQL)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Outras propriedades que podem ser úteis
spring.datasource.url=jdbc:postgresql://localhost:5432/byteplace
spring.datasource.username=nome_usuario
spring.datasource.password=senha_usuario
spring.datasource.driver-class-name=org.postgresql.Driver

# Habilitar logs de SQL (opcional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.mode=always



